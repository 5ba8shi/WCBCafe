<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTMLの学習</title>
  </head>
    <body>
      <br>
      <br>
      <br>
      <table border="3" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" width="700" colspan="3">
            <h1>ヘッダー</h1>
          </td>
        </tr>
        <tr>
          <td align="center" width="240" height="500">
            <table border="1" cellpadding="0" cellspacing="0">
              <tr>
                <td align="center" width="134" height="265">
                  <div>リスト</div>
                  <div>・リスト１</div>
                  <div>・リスト２</div>
                  <div>・リスト３</div>
                </td>
                <td align="center" width="519" height="100">
                  画像
                </td>
              </tr>
              <tr>
                <td align="center" width="288" height="432" colspan="2">
                  <table border="1" cellpadding="0" cellspacing="0"  width="520" height="370">
                    <tr  align="center" >
                      <td colspan="3" >
                        <div><h3>メニュー</h3><div>
                        <div>・メニュー１</div>
                        <div>・メニュー２</div>
                        <div>・メニュー３</div>
                      </td>
                      <td colspan="3">
                        <div><h2>情報</h2></div>
                        <div>・情報１</div>
                        <div>・情報２</div>
                        <div>・情報３</div>
                      </td>
                    </tr>
                    <tr align="center">
                      <td colspan="2" width="100" height="150">画像</td>
                      <td colspan="2" width="100" height="150">画像</td>
                      <td colspan="2" width="100" height="150">画像</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
          <td align="center" width="60" height="700">
            <div>サ</div>
            <div>イ</div>
            <div>ド</div>
            <div>バ</div>
            <div>|</div>
          </td>
        </tr>        
        <tr>
          <td align="center" width="700" colspan="2">
            <h1>フッター</h1>
          </td>
        </tr>
      </table>



      <br>
      <br>
      <br>
      <table border="2" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" width="560" height="50" colspan="3">
            <h1>ヘッダー</h1>
          </td>
        </tr>
        <tr>
          <td align="center" width="100" height="100">
            <div>リスト</div>
            <div>・リスト１</div>
            <div>・リスト２</div>
            <div>・リスト３</div>
          </td>
          <td align="center"　width="360" height="100">画像</td>
          <td align="center" width="100" height="100" rowspan="2">
            <div>サ</div>
            <div>イ</div>
            <div>ド</div>
            <div>バ</div>
            <div>|</div>
          </td>
        </tr>

        <tr>
          <td align="center" width="500" height="400" colspan="2">

            <table border="1" cellpadding="0" cellspacing="0"  width="450" height="350">
              <tr  align="center" >
                <td colspan="3" >
                  <div>メニュー<div>
                  <div>・メニュー１</div>
                  <div>・メニュー２</div>
                  <div>・メニュー３</div>
                </td>
                <td colspan="3">
                  <div>情報</div>
                  <div>・情報１</div>
                  <div>・情報２</div>
                  <div>・情報３</div>
                </td>
              </tr>
              <tr align="center">
                <td colspan="2" width="100" height="150">画像</td>
                <td colspan="2" width="100" height="150">画像</td>
                <td colspan="2" width="100" height="150">画像</td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td align="center" width="120" height="50" colspan="3">フッター</td>
        </tr>
      </table>

      <br>
      <br>
      <br>


    </body>
</html>
