<!DOCTYPE html>
<html>
  <head>
    <title>JavaScriptの学習</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/test.css">
    <script src="../js/test.js"></script>
  </head>

  <body>
    <p id="target"></p>

    <div>
      <p id="order">↓に入力してください</p>
      <input type="text" id="answer">
    </div>

    <p class="info">
      間違えた数: <span id="miss"></span>,
      残り時間: <span id="timer"></span>
    </p>
    <div class="board">
      <button align="center" id="okey">Ok</button>
    </div>
    <div>
      <p id="result"></p>
    </div>
  </body>
</html>
