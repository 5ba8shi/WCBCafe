<!DOCTYPE html>
<html>
  <head>
    <title>JavaScriptの学習</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/test.css">
    <script src="../js/test.js"></script>
  </head>

  <body>
    <p id="target"></p>
    <div>
      <p>↓に入力してください</p>
      <input type="text" id="answer">
    </div>

    <p class="info">
      Letters count: <span id="score"></span>,
      Miss count: <span id="miss"></span>,
      制限時間: <span id="timer"></span>
    </p>
    <div>
      <p id="result"></p>
    </div>
  </body>
</html>
