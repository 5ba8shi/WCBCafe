<!DOCTYPE html>
<html>
  <head>
    <title>JavaScriptの学習</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h3>onBlur</h3>
    <input onblur="blurfunc()"　type="text" name="last" size="20">
    
    <br>
    <br>
    <br>
    <h3>onFocus</h3>
    <input onfocus="focusfunc()"　type="text" name="last" size="20">

    <br>
    <br>
    <br>
    <h3>onChange</h3>
    <input type="text" placeholder="何か入力してEnter‼" onchange="changefunc()"></div>
  
    <br>
    <br>
    <br>
    <h3>onSelect</h3>
    <input type="text" value="ドラッグして下さい" onselect="selectfunc()">

    <br>
    <br>
    <br>
    <h3>onSubmit</h3>
    <form onsubmit="submitfunc()">
      <input type='submit' value="送信">
    </form>
    
    <br>
    <br>
    <br>
    <h3>onReset</h3>
    <form onreset="resetfunc()">
      <input type='reset' value="はじめから">
    </form>

    <br>
    <br>
    <br>
    <h3>onLoad</h3>
    <p>ページ読み込み完了時に発生</p>

    <br>
    <br>
    <br>
    <h3>onClick</h3>
    <p onclick="clickfunc()">クリック時、発火</p>

    <br>
    <br>
    <br>
    <h3>onDblClick</h3>
    <p ondblclick="dblclickfunc()">ダブルクリック！！</p>
    
    <br>
    <br>
    <br>
    <h3>onKeyUp</h3>
    <p><input type="text" onkeyup="keyupfunc()" placeholder="何か入力して下さい"></p>

    <br>
    <br>
    <br>
    <h3>onKeyDown</h3>
    <p><input type="text" onkeydown="keydownfunc()" placeholder="何か入力して下さい"></p>

    <br>
    <br>
    <br>
    <h3>onMouseOut</h3>
    <p onmouseout="mouseoutfunc()">マウスを乗せて離す</p>

    <br>
    <br>
    <br>
    <h3>onMouseOver</h3>
    <p onmouseover="mouseoverfunc()">マウスを乗せてみよう</p>

    <br>
    <br>
    <br>
    <h3>onMouseUp</h3>
    <button onmouseup="mouseupfunc()"　type="submit">押して離してね</button>

    <br>
    <br>
    <br>
    <h3>onMouseDown</h3>
    <button onmousedown="mousedownfunc()"　type="submit">押してね</button>
    

    <br>
    <br>
    <br>
    <h3>onMouseMove</h3>
    <h1 onmousemove="mousemovefunc()">□</h1>


    <br>
    <br>
    <br>
    <script type="text/javascript" src="../js/test.js"></script>
  </body>
</html>
